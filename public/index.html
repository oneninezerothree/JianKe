<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>jianke-website</title>
    <style>

      article, blockquote, body, dd, div, dl, dt, fieldset, form, h1, h2, h3, h4, 
      h5, h6, img, input, legend, li, p, pre, section, textarea, ul {
        padding: 0;
        margin: 0;
      }
      /* img {
         border-style: none;
      } */

    </style>
  </head>
  <body>
    <script>
    /* eslint-disable */
    !(function (win) {
      var doc = win.document;
      var el = doc.documentElement;
      var designSize = 750;
      var ratio = designSize / 100;
      var resizeEvent = 'orientationchange' in win ? 'orientationchange' : 'resize';

      function handleResize() {
        var clientWidth = el.clientWidth || 375;
        clientWidth > designSize && (clientWidth = designSize), el.style.fontSize = clientWidth / ratio + 'px';
        setTimeout(function () { el.className = 'complete-body'; }, 300);
      }
      if (doc.addEventListener) {
        win.addEventListener(resizeEvent, handleResize, false);
        doc.addEventListener('DOMContentLoaded', handleResize, false);
      }
    })(window)
    /* eslint-enable */
  </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
